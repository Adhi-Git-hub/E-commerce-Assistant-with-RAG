<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-avatar">
                <img src="/static/bot-avatar.jpg" alt="Bot Avatar">
            </div>
            <h2>E-commerce Bot</h2>
        </div>
        <div id="chatbox" class="chatbox">
            <div id="chat-log"></div>
        </div>
        <div class="chat-input-area">
            <input type="text" id="userInput" placeholder="Type a message..." autofocus>
            <button onclick="sendMessage()"><img src="/static/send-icon.png" alt="Send"></button>
        </div>
    </div>

    <script src="/static/chat.js"></script>
</body>
</html>
